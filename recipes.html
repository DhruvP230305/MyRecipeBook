<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRecipeBook - All Recipes</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="main-nav">
        <div class="logo">
          <i class="fas fa-utensils"></i>
          <h1>MyRecipeBook</h1>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html" class="active">All Recipes</a></li>
          <li><a href="add-recipe.html">Add Recipe</a></li>
        </ul>
        <div class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="recipes-header">
      <div class="container">
        <h2 class="section-title">All Recipes</h2>
        <div class="search-filter-container">
          <div class="search-container">
            <input type="text" id="recipe-search" placeholder="Search recipes...">
            <i class="fas fa-search"></i>
          </div>
          <div class="filter-container">
            <select id="category-filter">
              <option value="">All Categories</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
              <option value="Dessert">Dessert</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Vegan">Vegan</option>
              <option value="Gluten-Free">Gluten-Free</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section class="all-recipes">
      <div class="container">
        <div class="recipe-grid" id="all-recipes-grid">
          <!-- Recipes will be populated here by JavaScript -->
          <div class="recipe-card-skeleton"></div>
          <div class="recipe-card-skeleton"></div>
          <div class="recipe-card-skeleton"></div>
          <div class="recipe-card-skeleton"></div>
          <div class="recipe-card-skeleton"></div>
          <div class="recipe-card-skeleton"></div>
        </div>
        <div class="no-recipes-message" id="no-recipes-message" style="display: none;">
          <p>No recipes found. Try a different search or filter.</p>
          <a href="add-recipe.html" class="btn btn-secondary">Add a Recipe</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <i class="fas fa-utensils"></i>
          <h2>MyRecipeBook</h2>
        </div>
        <p>Your personal recipe collection - created with love</p>
      </div>
    </div>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/recipes.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      displayAllRecipes();
      initMobileMenu();
      initSearchAndFilter();
    });
  </script>
</body>
</html>
